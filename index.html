<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Put your description here.">
  <title>我的第一个网站</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
      box-sizing: border-box;
    }

    body {
      display: flex;
      border: 5px solid #35947e;
      padding: 10px;
      flex-direction: column;
      align-items: center;
    }

    .clocks-wrap {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      width: 300px;
      height: 300px;
    }

    .ribbon {
      content: "";
      display: block;
      width: 50%;
      height: 100%;
      border-radius: 300px 0 0 300px;
      background-image: linear-gradient(#ff1efe, #5547fd, #3a4b99, #181f4b);
      transform-origin: right center;
      z-index: -1;
    }

    .dar {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      content: "";
      display: block;
      width: 96%;
      height: 96%;
      border-radius: 50%;
      background-color: #181f4b;
    }

    .lid {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: white;
      z-index: 1;
    }

    .line {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      width: 1px;
      height: 101%;
      /* background-color: red; */
    }

    .line::after {
      position: absolute;
      content: "";
      display: block;
      width: 100%;
      height: 20px;
      background-color: #5c799c;
    }

    .line::before {
      position: absolute;
      bottom: 0;
      content: "";
      display: block;
      width: 100%;
      height: 20px;
      background-color: #5c799c;
    }

    .line:nth-child(2) {
      transform: rotate(30deg);
    }

    .line:nth-child(3) {
      transform: rotate(60deg);
    }

    .line:nth-child(4) {
      transform: rotate(90deg);
    }

    .line:nth-child(5) {
      transform: rotate(120deg);
    }

    .line:nth-child(6) {
      transform: rotate(150deg);
    }

    .line.big {
      width: 3px;
    }

    .line.big::after {
      background-color: #5953f2;
    }

    .line.big::before {
      background-color: #5953f2;
    }

    .hour {
      position: absolute;
      top: 40px;
      left: 0;
      right: 0;
      width: 4px;
      height: calc(50% - 40px);
      margin: auto;
      background-color: #d2d1db;
      transform-origin: bottom;
    }

    .minute {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      margin: auto;
      width: 4px;
      height: 50%;
      margin: auto;
      background-color: #d2d1db;
      transform-origin: bottom;
    }

    .second {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      margin: auto;
      width: 3px;
      height: 50%;
      margin: auto;
      background-color: #8c8ca5;
      transform-origin: center bottom;
    }

    .second::after {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      margin: auto;
      width: 7px;
      height: 7px;
      background-color: #fff4ff;
      border-radius: 50%;
      box-shadow: 0 0 10px 8px #fff4ff;
      content: "";
      display: block;
      transform: translate(-2px, -2px);
    }

    .form-input {
      width: 300px;
      margin: 60px auto;
    }

    @keyframes shake {
      0% {
        margin-left: 0;
      }

      25% {
        margin-left: 0.5rem;
      }

      50% {
        margin-left: 0;
      }

      75% {
        margin-left: -0.5rem;
      }

      100% {
        margin-left: 0;
      }
    }

    input:invalid {
      color: red;
      animation: shake 0.2s ease-in-out;
    }

    :root {
      --bg-color: #fff;
      --button-color: #efefef;
      --text-color: #606060;
    }

    html.dark {
      --bg-color: #000;
      --button-color: #808080;
      --text-color: #fff;
    }

    html,
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .button {
      border: 0;
      border-radius: 10px;
      background-color: var(--button-color);
      color: var(--text-color);
      padding: 10px 20px;
      cursor: pointer;
      margin: 10px 0;
    }

    five {
      font-weight: 600;
      font-size: 30px;
      margin: 20px 0;
    }

    .box {
      position: relative;
      width: 100px;
      height: 100px;
      /* 设置overflow */
      overflow: hidden;
    }

    .box img {
      width: 100%;
      height: 100%;
      /* 添加过渡效果 */
      transition: all 0.4s ease;
    }

    .box::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      left: 0;
      top: 0;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      /* 添加过渡效果 */
      transition: all 0.4s ease;
    }

    /* 图片添加hover效果 */
    .box:hover img {
      opacity: 0.8;
      filter: brightness(1.5);
    }

    /* box添加hover事件 */
    .box:hover::before {
      height: 70%;
      border-radius: 0 0 150px 150px;
      box-shadow: 0 0 20px #000;
      opacity: 1;
    }

    .box .box-content {
      width: 100%;
      padding: 0 30px;
      color: #333;
      text-align: center;
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      opacity: 0;
      /* 添加过渡效果 */
      transition: all 0.4s ease;
    }

    /*box-content 文本区域添加hover效果  */
    .box:hover .box-content {
      opacity: 1;
    }

    .box-content p:nth-child(1) {
      font-size: 10px;
      font-weight: bold;
      letter-spacing: 8px;
      /* 定义无小写字母，仅有大写字母 */
      text-transform: uppercase;
      margin: 0 0 2px;
    }

    .box-content p:nth-child(2) {
      font-size: 16px;
      /* 文本中的每个单词以为=大写字母开头 */
      text-transform: capitalize;
    }

    .box .box-icon {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 10px;
      display: flex;
      align-items: center;
    }

    .box-icon .icon-item {
      margin: 0 2px;
      background: rgba(255, 255, 255, 0.5);
      width: 35px;
      height: 15px;
      text-align: center;
      line-height: 31px;
      border: 2px solid #fff;
      cursor: pointer;
      /* 添加过渡效果 */
      transition: all 0.4s ease;
    }

    .box-icon .icon-item:nth-child(1) {
      transform: translateX(-200px);
    }

    .box-icon .icon-item:nth-child(2) {
      transform: translateX(200px);
    }

    /* icon的hover事件 */
    .box-icon .icon-item:hover {
      background: #fff;
      border-radius: 50%;
    }

    /* box hover的时候 显示按钮 */
    .box:hover .icon-item {
      transform: translate(0);
    }
  </style>
</head>

      let date = new Date();

      let snum = date.getSeconds();
      let mnum = date.getMinutes() + snum / 60;

    }
